{% extends 'base.html' %}

{% block content %}

    <h2>Book List</h2>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search by title or author" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Book Title</th>
            <th>Authors</th>
            <th>Published</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.authors.all|join:", " }}</td>
                <td>{{ book.published_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
